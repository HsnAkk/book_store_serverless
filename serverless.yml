service:
  name: book-store

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: eu-central-1
  environment:
    BOOKS_TABLE_NAME: ${self:custom.BooksTable.name}
  iamRoleStatements: 
    - ${file(iam/BooksTableIAM.yml):BooksTableIAM}
  

resources:
  Resources:
    BooksTable: ${file(resources/BooksTable.yml):BooksTable}
 

functions:
  createBook:
    handler: lambdas/endpoints/createBook.handler
    events:
      - http:
          method: POST
          cors: true
          path: /book


custom:
  BooksTable:
    name: !Ref BooksTable
    arn: !GetAtt BooksTable.Arn
  bundle:
    linting: false